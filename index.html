<!DOCTYPE html>
<html lang="ru">
<head>
  <title><title>Somple Mailer</title></title>
  <meta name="robots" content="noindex">
  <meta charset="utf-8">
</head>
<body>


  <form class="fn_simpleMailer" data-callback="test"  >

    <input type="text" name="fio" required autocomplete="off">
    <br>
    <input type="tel"  name="phone" autocomplete="off">
    <br>
    <br>


    <!-- или -->
    <input type="text" name="ФИО" autocomplete="off">
    <br>
    <input type="tel"  name="Телефон" autocomplete="off">
    <br>
    <br>

    <!-- если надо поле с файлом (пока работает только с одним) -->
    <input type="file" name="file">
    <br>
    <br>

    <!-- hidden input -->
    <input type="hidden" name="form_subject"  value="Тема">
    <input type="hidden" name="form_title"    value="Заголовок">
    <!-- hidden input -->

    <input type="submit" value="Отправить">

  </form>



  <!--js -->
  <script src="jquery-3.2.1.min.js"></script>
  <script src="simpleMailer/simpleMailer.js"></script>
  <!-- end js -->


  <script>
    // для simpleMailer
    var simpleMailer = {};
    simpleMailer.test = function(){
      alert("Simple Mailer Callback!");
    };
  </script>

</body>
</html>
